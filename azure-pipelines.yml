trigger:
  branches:
    include:
      - main
      - develop
      - release-*
  paths:
    exclude:
      - .github_changelog_generator
      - .gitignore
      - CHANGELOG.md
      - CODE_OF_CONDUCT.md
      - LICENSE.md
      - README.md
      - NuGet.Config
      - assets/*
      - config/*
      - .github/*

# PR always trigger build
pr:
  autoCancel: true

# add nf-tools repo to resources (for Azure Pipelines templates)
resources:
  repositories:
    - repository: templates
      type: github
      name: nanoframework/nf-tools
      endpoint: nanoframework

pool:
  vmImage: 'windows-latest'

variables:
  - group: sign-client-credentials
  - name: DOTNET_NOLOGO
    value: true  
  - name: buildPlatform
    value: 'Any CPU'  
  - name: buildConfiguration
    value: 'Release'
  - name: solution
    value: 'nanoFramework.Json.sln'
  - name: nugetPackageName
    value: 'nanoFramework.Json'

parameters:
- name: appComponents
  displayName: List of capabilities to run the tests on
  type: object
  default:
    - XIAO_ESP32C3
    - ESP32_C3_REV3

stages:
- stage: Build
  displayName: 'Build'
  jobs:
  - job: Build
    displayName: 'Build job'
    pool:
      # default is the following VM Image
      vmImage: 'windows-latest'
    steps:

    # step from template @ nf-tools repo
    # all build, update and publish steps
    - template: azure-pipelines-templates/class-lib-build.yml@templates
      parameters:
        sonarCloudProject: 'nanoframework_lib-nanoFramework.Json'
        runUnitTests: true
        unitTestRunsettings: '$(System.DefaultWorkingDirectory)\.runsettings'

    # step from template @ nf-tools repo
    # report error
    - template: azure-pipelines-templates/discord-webhook-task.yml@templates  
      parameters:
        status: 'failure'
        webhookUrl: '$(DiscordWebhook)'
        message: ''

    - task: PublishPipelineArtifact@1
      displayName: Publish Pipeline Artifact copy
      inputs:
        path: '$(System.DefaultWorkingDirectory)'
        artifactName: 'Artifacts'

- ${{ each appComponents in parameters.appComponents }}:   
  - template: azure-pipelines-templates/device-test.yml@templates
    parameters:
      appComponents: ${{ appComponents }}
      unitTestRunsettings: 
        - 'nanoFramework.Json.Test/nano.runsettings,nanoFramework.Json.Test/bin/Release/nanoFramework.System.Text.dll'